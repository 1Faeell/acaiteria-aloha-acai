<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="src/assets/favicon/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Descrição (Meta Description) -->
    <meta
      name="description"
      content="Aloha Açaí – a melhor açaíteria de Salvador! Monte seu copo do seu jeito com ingredientes premium com combinações e acompanhamentos de dar água na boca. Experimente nossas delícias e sinta o sabor do paraíso!"
    />

    <!-- Palavras-chave (Meta Keywords) -->
    <meta
      name="keywords"
      content="açaí, açaíteria, Aloha, aloha Açaí, açaíteria Aloha, açaí Salvador, açaí Pernambués, monte seu açaí, sobremesas, copo de açaí, cardápio Aloha, sorvete, milkshake, sundae, sorveteria"
    />

    <!-- Autor -->
    <meta name="author" content="Aloha Açaí" />

    <!-- Open Graph (Facebook / Instagram / WhatsApp) -->
    <meta property="og:title" content="Aloha Açaí | Açaíteria" />
    <meta
      property="og:description"
      content="Venha conhecer a Aloha Açaí em Pernambués e Caminho de Areia! Açaí cremoso, frutas frescas e combinações irresistíveis. Seu refúgio tropical no coração de Salvador!"
    />
    <meta property="og:image" content="" id="og-image" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Logo Aloha Açaí" />
    <meta property="og:url" content="" id="og-url" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Informações de contato para rich snippets -->
    <meta property="business:contact_data:locality" content="Salvador" />
    <meta property="business:contact_data:region" content="BA" />
    <meta property="business:contact_data:country_name" content="Brasil" />

    <!-- Titulo -->
    <title>Aloha Açaí | Açaíteria</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
    <script>
      // Injeta automaticamente a URL atual
      const baseUrl = window.location.origin;
      document
        .getElementById("og-image")
        .setAttribute("content", baseUrl + "/logo-aloha-acai.png");
      document.getElementById("og-url").setAttribute("content", baseUrl);
    </script>
  </body>
</html>
